   	 </div>

<!--我的订单 -->
<div class="myOrders-area">
	<div class="myOrders-title-area">
        <div class="h clearfix">
            <div class="fl">
                <div class="h-tab">
                    <ul>
                        
                    </ul>
                </div>
            </div>
        </div>
        <div class="b">
            <table border="0" cellpadding="0" cellspacing="0" id="order-list-head">
                <thead>
                    <tr>
                        <th>商品信息</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th class="tr-span-4">实付款<em>/元</em></th>
                        <th class="tr-span-4 operate">订单状态</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="hr-2"></div>
    <!-------------------以上为订单头部---------------------------------->
    <div id="myOrders-list-content">
        <div class="myOrders-list">
    
    	
    	
    
    	
    	<!--我的订单-订单-套餐 -->
	 <volist name="list" id="vo">
    	<div class="myOrders-pro-area">
        	<div class="h clearfix">
                <table border="0" cellpadding="0" cellspacing="0">
                    <tbody>
                        <tr>
                            <td class="tal">
                            	商品名称：<a href="javascript:void(0)" title="{$vo.0.intro}" onclick="orderdetail_show()">{$vo.0.name}</a>
                            	&nbsp;&nbsp;&nbsp;&nbsp;
                            	
								
                            </td>
                            <td class="tr-span-4">
								<em>
								    <if condition="$vo['state'] eq '0'">未付款</if>
								</em>
							</td>
                        </tr>
                	</tbody>
                </table>  
            </div>
            <div class="b">
            	<table border="0" cellpadding="0" cellspacing="0">
                    <tbody>

						
						
                        <!-- 组合套餐列表 -->

						<!-- 普通商品列表 -->
					
                         <tr>
                            <td class="tal">
                                <div class="pro-area clearfix">
                                    <p class="p-img">
                                    	<a title="{$vo.0.name}" href="{:U('Product/index',array('g'=>$vo['0']['id']))}" target="_blank">
                                    	<img alt="{$vo['0']['name']}" src="__PUBLIC__{$vo.0.image1}">
                                        
                                    	</a>
                                    </p>
                                    <p class="p-name">
                                    	<a title="{$vo.goods.name}" target="_blank" href="{:U('Product/index',array('g'=>$vo['0']['id']))}">{$vo.0.intro}</a>
                                    </p>
                                    
                                </div>
                            </td>
							<td class="tr-span-6">¥{$vo.0.price}</td>
                            <td class="tr-span-5">{$vo.num}</td>                       


								<td rowspan="2" class="tr-span-4">
									<p>¥{$vo.subtotal}</p>
								</td>
                            
							
								<td rowspan="2" class="tr-span-4 operate">
									  <if condition="$state eq '0'">
								   			未付款
								        <elseif condition="$state eq '1'" />
										    已付款
										<elseif condition="$state eq '2'" />
										    正在发货中
										   <!-- <input type="hidden" value="{$oid}"/> -->
									       <!-- <a href="javascript:void(0);" class="recOreder">确认收货</a> -->
										<elseif condition="state eq '3'" />
											已签收
										<elseif condition="($state eq '4') AND ($vo['status'] eq '1')"  />
										<a href="{:U('Comment/index')}" >去评价</a>

										<elseif condition="($state eq '4') AND ($vo['status'] eq '2')" />
										<a href="{:U('Comment/index')}" >追加评价</a>

										<elseif condition="($state eq '4') AND ($vo['status'] eq '3')" />
										      <span>交易完成（已评价）</span>
										</if>
										
								</td>
							
							

                        </tr>
                       
                        
                        
                        
                        
					   <!-- 普通商品列表 end -->
                    </tbody>
                </table>
            </div>
        </div>
		 </volist>
		 
		
		
		
	
        </div>
        
    </div>
