<body>

<div class="pd-20">
<!-- 	<div class="text-c">
		<input type="text" class="input-text" style="width:250px" placeholder="输入会员名称、电话、邮箱" id="" name="">
		<button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜订单</button>
	</div> -->
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
				<th width="90">用户名</th>
				<th width="150">订单号</th>
				<th width="">地址</th>
				<th width="130">加入时间</th>
				<th width="70">状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name='info' item='v'>
			<tr class="text-c">
				<td><input type="checkbox" value="1" name=""></td>
				<td>{$v.id}</td>
				<td><u style="cursor:pointer" class="text-primary" onclick="member_show('{$v.username}','{:U('order/orderDetail')}?id={$v.id}','10001','800','400')">{$v.username}</u></td>
				<td>{$v.ordernum}</td>
				<td>{$v.address}</td>
				<td>{$v.addtime|date="y-m-d H:i:s",###}</td>
				<switch name="v.state">
				<case value="0">
				<td class="td-status"><span class="label label-success radius">未付款</span></td>
				<td class="td-manage"> <a style="text-decoration:none" onClick="member_state(this,'{$v.id}')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a> <!--<a title="编辑" href="javascript:;" onclick="member_edit('编辑','{:U('Useredit/index')}?id={$v.id}','4','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="change_password('修改密码','{:U('change/index')}?id={$v.id}')" href="javascript:;" title="修改密码"><i class="Hui-iconfont">&#xe63f;</i></a> <a title="删除" href="javascript:;" onclick="member_del(this,'{$v.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a> --><a title="回信" href="javascript:;" onclick="member_email('回信','{:U('Email/reply')}?id={$v.uid}','4','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe68a;</i></a></td></case>
				<case value="1" >
				<td class="td-status"><span class="label label-success radius">已付款</span></td>
				<td class="td-manage"><a style="text-decoration:none" onClick="member_stop(this,'{$v.id}')" href="javascript:;" title="发货"><i class="Hui-iconfont">&#xe631;</i></a> <!-- <a title="编辑" href="javascript:;" onclick="member_edit('编辑','member-save.html','4','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="change_password('修改密码','{:U('change/index')}?id={$v.id}')" href="javascript:;" title="修改密码"><i class="Hui-iconfont">&#xe63f;</i></a> <a title="删除" href="javascript:;" onclick="member_del(this,'{$v.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a> --></td></case>
				<case value="2" >
				<td class="td-status"><span class="label label-success radius">已发货</span></td>
				<td class="td-manage"><a title="回信" href="javascript:;" onclick="member_email('回信','{:U('Email/reply')}?id={$v.uid}','4','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe68a;</i></a><!-- <a style="text-decoration:none" onClick="member_start(this,'{$v.id}')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe631;</i></a> <a title="编辑" href="javascript:;" onclick="member_edit('编辑','member-save.html','4','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="change_password('修改密码','{:U('change/index')}?id={$v.id}')" href="javascript:;" title="修改密码"><i class="Hui-iconfont">&#xe63f;</i></a> <a title="删除" href="javascript:;" onclick="member_del(this,'{$v.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a> --></td></case>
				<case value="3" >
				<td class="td-status"><span class="label label-success radius">已签收</span></td>
				<td class="td-manage"><a style="text-decoration:none" onClick="member_start(this,'{$v.id}')" href="javascript:;" title="交易完成按钮"><i class="Hui-iconfont">&#xe631;</i></a> <!-- <a title="编辑" href="javascript:;" onclick="member_edit('编辑','member-save.html','4','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="change_password('修改密码','{:U('change/index')}?id={$v.id}')" href="javascript:;" title="修改密码"><i class="Hui-iconfont">&#xe63f;</i></a> <a title="删除" href="javascript:;" onclick="member_del(this,'{$v.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a> --></td></case>
				<case value="4" >
				<td class="td-status"><span class="label label-success radius">交易完成</span></td>
				<td class="td-manage"><a title="回信" href="javascript:;" onclick="member_email('回信','{:U('Email/reply')}?id={$v.uid}','4','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe68a;</i></a><!-- <a style="text-decoration:none" onClick="member_start(this,'{$v.id}')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe631;</i></a> <a title="编辑" href="javascript:;" onclick="member_edit('编辑','member-save.html','4','','510')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="change_password('修改密码','{:U('change/index')}?id={$v.id}')" href="javascript:;" title="修改密码"><i class="Hui-iconfont">&#xe63f;</i></a> <a title="删除" href="javascript:;" onclick="member_del(this,'{$v.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a> --></td></case>
				</switch>
			</tr>
			</foreach>
		</tbody>
	</table>
	</div>
</div>

<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,6,7]}// 制定列不参与排序
		]
	});
	$('.table-sort tbody').on( 'click', 'tr', function () {
		if ( $(this).hasClass('selected') ) {
			$(this).removeClass('selected');
		}
		else {
			table.$('tr.selected').removeClass('selected');
			$(this).addClass('selected');
		}
	});
});
/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*用户-发信*/
function member_email(title,url,id,w,h){
	layer_show(title,url,w,h);
}

/*用户-收钱*/
function member_state(obj,id){
	layer.confirm('确认已经收钱了吗？',function(index){
		 $.ajax({
		url:"{:U('Order/dostate')}",
		type:"GET",
		data:{
			'id':id,
		},
		datatType:'json',
		success:function(){
		window.location.href="{:U('Order/showOrder')}";
		layer.msg('已收钱!',{icon: 5,time:1000});
		}
		});
	});
}

/*用户-发货*/
function member_stop(obj,id){
	layer.confirm('确认发货吗？',function(index){
		 $.ajax({
		url:"{:U('Order/dostate')}",
		type:"GET",
		data:{
			'id':id,
		},
		datatType:'json',
		success:function(){
		window.location.href="{:U('Order/showOrder')}";
		layer.msg('已发货!',{icon: 5,time:1000});
		}
		});
	});
}

/*用户-启用*/
function member_start(obj,id){
	layer.confirm('确认交易完成吗？',function(index){
		 $.ajax({
		url:"{:U('Order/dostate')}",
		type:"GET",
		data:{
			'id':id,
		},
		datatType:'json',
		success:function(){
		window.location.href="{:U('Order/showOrder')}";
		layer.msg('交易完成!',{icon: 5,time:1000});
		}
		});
	});
}
/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*密码-修改*/
function change_password(title,url,w,h){	
	layer_show(title,url,w,h);
};		

/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		 $.ajax({
		url:"{:U('Member/doDel')}",
		type:"GET",
		data:{
			'id':id,
		},
		datatType:'json',
		success:function(){
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
		}
	});
	});
};


</script> 
</body>
