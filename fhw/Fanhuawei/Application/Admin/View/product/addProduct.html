<body>
<div class="pd-20">
	<form action="__CONTROLLER__/addProduct" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>商品标题：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="" placeholder="" id="" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">简略标题：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="" placeholder="" id="" name="intro">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>分类栏目：</label>
			<div class="formControls col-2"> <span class="select-box">
				<select name="cateid" class="select">
					<option value="0">--请选择--</option>
					<foreach name='catelist' item='v' >
						<option value="{$v.id}">{$v.catename}</option>
					</foreach>
				</select>
				</span> </div>
			 
			 
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-2"> <span class="select-box">
				<select name="status" class="select">
					<option value="1">已发布</option>
					<option value="0">已下架</option>				 
				</select>
				</span> </div>
			 
			 
		</div>
		<div class="row cl">
			<label class="form-label col-2">商品价格：</label>
			<div class="formControls col-10">
				<input type="text" name="price" id="" placeholder="输入价格" value="" class="input-text" style=" width:25%">元
				  </div>
		</div>

		<div class="row cl">
			<label class="form-label col-2">库存：</label>
			<div class="formControls col-10">
				<input type="text" name="stock" id="" placeholder="输入库存" value="" class="input-text" style=" width:25%">
				  </div>
		</div>
		
		 
		 
		 
		<div class="row cl">
			<label class="form-label col-2">缩略图：</label>
			<div class="formControls col-10">
				 <div class="dropzone"></div>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-2">商品颜色：</label>
			<div class="formControls col-10">
				<input type="text" name="color[]" id=""   value="" class="input-text" style=" width:25%">
				<input type="text" name="color[]" id=""   value="" class="input-text" style=" width:25%">
				<input type="text" name="color[]" id=""   value="" class="input-text" style=" width:25%">
				<input type="text" name="color[]" id=""   value="" class="input-text" style=" width:25%">
				<input type="text" name="color[]" id=""   value="" class="input-text" style=" width:25%">
				<input type="text" name="color[]" id=""   value="" class="input-text" style=" width:25%">
			</div>
			 
		</div>


		<div class="row cl">
			<label class="form-label col-2">详细内容：</label>
			<div class="formControls col-10"> 
				<script id="editor" type="text/plain" style="width:100%;height:400px;"></script> 
			</div>
		</div>
		<div class="row cl">
			<div class="col-10 col-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

	// $('.skin-minimal input').iCheck({

	var urlname = '';
	
	Dropzone.autoDiscover = false;//防止报"Dropzone already attached."的错误
            
             var dropz = new Dropzone(".dropzone", {

                //负责上传的服务器地址
                url: "__URL__/up/",

                //最大上传数
                maxFiles: 6,
                dictMaxFilesExceeded: "最多6张图片.",
                paramName: "pic",

                //文件的大小
                maxFilesize: 512,

                dictDefaultMessage:'上传图片',

                dictRemoveFile:'delete file',

                //显示删除按钮
                addRemoveLinks:true,

                //允许上传类型
                acceptedFiles: "image/*",

                //监听
                init: function() {

                    //监听到文件添加的时候，
                    this.on("success", function(file,res) {
                        
                    	 $(file).attr('img',res.fileName);
                        //当文件上传成功的时候，将图片放到表单隐藏域

                        // console.log(res.fileName);
                        // console.log(res);
                        
                        //创建隐藏域
                        var input = '<input type="hidden" class="'+file.name+'" name="img[]" value="'+res.fileName+'">';

                         

                        //放到form表单
                        $('#form-article-add').append(input);
                        
                    });

                    //监听删除
                    this.on("removedfile", function(file) {
                        

                        console.log(file);
                        console.log(file.img);
                        
                        $('input[class="'+file.name+'"]').remove();

                        $.get(
					    	'__URL__/delImg', //url
					    	//已发送给服务器的数据
					    	{url:file.img},

					    	//回调函数
					    	function( data ){
					    	    if(data =='1'){
		                            console.log('成功');
		                        }else{
		                            console.log('失败');
		                        }
					    	},
					    	'text'
					    );
                        
                    });
                }
            });
