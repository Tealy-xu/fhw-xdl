<body>
<div class="pd-20">
	<form action="__CONTROLLER__/doUpdBlogroll" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-article-add">
		<input type="hidden" name="id" value="{$binfo.id}">
		<div class="row cl">
			<label class="form-label col-2">链接名称：</label>
			<div class="formControls col-10">
				<input type="text" name="name" id="" placeholder="链接名称" value="{$binfo.name}" class="input-text" style=" width:25%">
				  </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>链接地址：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$binfo.url}" placeholder="链接地址" id="" name="url">
			</div>
		</div>
		 
		<notempty name="binfo['namepic']">
 
			<div class="row cl" style="margin-left:200px;" >
			 
				 <div class="portfolio-content">
					<ul class="cl portfolio-area" id="ulpic" >
						<li class="item">
							<div class="portfoliobox">
								<input class="checkbox" name="" type="checkbox" value="{$binfo.id}">
								<div class="picbox"><a href="__PUBLIC__/{$binfo.namepic}" data-lightbox="gallery" data-title="{$binfo.name}"><img src="__PUBLIC__/{$binfo.namepic}"></a></div>
								<div class="textbox">{$binfo.name}</div>
							</div>
						</li>
						 	 
					</ul>
				</div>
				<br>
				<a href="javascript:;" id="delbth" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 删除</a>
			</div>
		</notempty>
		
		
		
		 
		 
		 
		<div class="row cl">
			<label class="form-label col-2">缩略图：</label>
			<div class="formControls col-10">
				 <div class="dropzone"></div>
			</div>
		</div>

	
		<div class="row cl">
			<div class="col-10 col-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

	var urlname = '';
	
	Dropzone.autoDiscover = false;//防止报"Dropzone already attached."的错误
            
             var dropz = new Dropzone(".dropzone", {

                //负责上传的服务器地址
                url: "__URL__/up/",

                //最大上传数
                maxFiles: 10,
                paramName: "pic",

                //文件的大小
                maxFilesize: 512,

                dictDefaultMessage:'上传图片',

                dictRemoveFile:'delete file',

                //显示删除按钮
                addRemoveLinks:true,

                //允许上传类型
                acceptedFiles: "image/*",

                //监听
                init: function() {

                    //监听到文件添加的时候，
                    this.on("success", function(file,res) {
                        
                    	 $(file).attr('img',res.fileName);
                        //当文件上传成功的时候，将图片放到表单隐藏域

                        // console.log(res.fileName);
                        // console.log(res);
                        
                        //创建隐藏域
                        var input = '<input type="hidden" class="'+file.name+'" name="img[]" value="'+res.fileName+'">';

                         

                        //放到form表单
                        $('#form-article-add').append(input);
                        
                    });

                    //监听删除
                    this.on("removedfile", function(file) {
                        

                        console.log(file);
                        console.log(file.img);
                        
                        $('input[class="'+file.name+'"]').remove();

                        $.get(
					    	'__URL__/delImg', //url
					    	//已发送给服务器的数据
					    	{url:file.img},

					    	//回调函数
					    	function( data ){
					    	    if(data =='1'){
		                            console.log('成功');
		                        }else{
		                            console.log('失败');
		                        }
					    	},
					    	'text'
					    );
                        
                    });
                }
            });

	



$(function(){

});
</script>

	function datadel(){
		// alert('aaa');
		var id = [];

			id[i] = $(this).attr('value');
			$(this).parent().parent().remove();
		});

		 if( $('#ulpic').children().length == 0 ){
		 	$('#delbth').remove();
		 }

		// console.log( $('#ulpic').children().length );
		console.log(id);

		$.get(
	    	'__URL__/delLogoImg', //url
	    	//已发送给服务器的数据
	    	{id:id},

	    	//回调函数
	    	function( data ){
	    		console.log(data);
	    	},
	    	'json'
	    );


}
